<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Time Tracking Dashboard</title>
</head>

<body>
    <header></header>
    <main>
        <div id="grid-container">
            <div class="card-user card-user-container">
                <div class="card-top">
                    <img class="photo" src="assets/image-jeremy.png" alt="photo" width="50%">
                    <p class="paragraph-top">Report for</p>
                    <p class="title">Jeremy<br>Robson</p>
                </div>
                <div class="card-bottom">
                    <button class="btn" onclick="daily()">
                        Daily
                    </button>
                    <button class="btn-weekly" onclick="weekly()">
                        Weekly
                    </button>
                    <button class="btn-monthly" onclick="monthly()">
                        Monthly
                    </button>
                </div>
            </div>
                <div class="card-work">
                    <div class="card-img">
                        <img class="work-img" src="assets/icon-work.svg" alt="icon-work" width="15%">
                    </div>
                    <div class="card-content">
                        <p class="work">Work</p>
                        <p class="hours">32hrs</p>
                        <p class="time">Last Week - 36hrs</p>
                    </div>
                </div>
                <div class="card-play">
                    <div class="card-img">
                        <img class="play-img" src="assets/icon-play.svg" alt="icon-play" width="15%">
                    </div>
                    <div class="card-content">
                        <p class="play">Play</p>
                        <p class="hours">10hrs</p>
                        <p class="time">Last Week - 8hrs</p>
                    </div>
                </div>
                <div class="card-study">
                    <div class="card-img">
                        <img class="study-img" src="assets/icon-study.svg" alt="icon-study" width="15%">
                    </div>
                    <div class="card-content">
                        <p class="study">Study</p>
                        <p class="hours">4hrs</p>
                        <p class="time">Last Week - 7hrs</p>
                    </div>
                </div>
                <div class="card-exercise">
                    <div class="card-img">
                        <img class="exercise-img" src="assets/icon-exercise.svg" alt="icon-exercise" width="20%">
                    </div>
                    <div class="card-content">
                        <p class="exercise">Exercise</p>
                        <p class="hours">4hrs</p>
                        <p class="time">Last Week - 5hrs</p>
                    </div>
                </div>
                <div class="card-social">
                    <div class="card-img">
                        <img class="social-img" src="assets/icon-social.svg" alt="icon-social" width="15%">
                    </div>
                    <div class="card-content">
                        <p class="social">Social</p>
                        <p class="hours">5hrs</p>
                        <p class="time">Last Week - 10hrs</p>
                    </div>
                </div>
                <div class="card-care">
                    <div class="card-img">
                        <img class="care-img" src="assets/icon-self-care.svg" alt="icon-self-care" width="15%">
                    </div>
                    <div class="card-content">
                        <p class="self-care">Self Care</p>
                        <p class="hours">2hrs</p>
                        <p class="time">Last Week - 2hrs</p>
                    </div>
                </div>
            

        </div>
    </main>
    <footer></footer>
    <script src="script/script.js"></script>
</body>

</html>
