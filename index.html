<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Time Tracking Dashboard</title>
</head>

<body>
    <header></header>
    <main>
        <div id="grid-container">
            <div id="card-user">
                <div class="card-top">
                    <img src="assets/image-jeremy.png" alt="photo">
                    <p>Report for</p>
                    <h1>Jeremy<br>Robson</h1>
                </div>
                <div class="bottom">
                    <a href="#">Daily</a>
                    <a href="#">Weekly</a>
                    <a href="#">Monthly</a>
                </div>
            </div>
            <div id="card-work">
                <img src="assets/icon-work.svg" alt="icon-work">
                <span>Work</span>
                <h2>32hrs</h2>
                <p>Last Week - 36hrs</p>
            </div>
            <div id="card-play">
                <img src="assets/icon-play.svg" alt="icon-play">
                <span>Play</span>
                <h2>10hrs</h2>
                <p>Last Week - 8hrs</p>
            </div>
            <div id="card-study">
                <img src="assets/icon-study.svg" alt="icon-study">
                <span>Study</span>
                <h2>4hrs</h2>
                <p>Last Week - 7hrs</p>
            </div>
            <div id="card-exercise">
                <img src="assets/icon-exercise.svg" alt="icon-exercise">
                <span>Exercise</span>
                <h2>4hrs</h2>
                <p>Last Week - 5hrs</p>
            </div>
            <div id="card-social">
                <img src="assets/icon-social.svg" alt="icon-social">
                <span>Social</span>
                <h2>5hrs</h2>
                <p>Last Week - 10hrs</p>
            </div>
            <div id="card-care">
                <img src="assets/icon-self-care.svg" alt="icon-self-care">
                <span>Self Care</span>
                <h2>2hrs</h2>
                <p>Last Week - 2hrs</p>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="script/script.js"></script>
</body>

</html>
